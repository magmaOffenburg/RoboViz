/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'RoboViz'
    version = '1.6.1'
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
    }
    
    ext {
        jogl_version = '2.3.2'
    }

    sourceCompatibility = '1.8'
}
